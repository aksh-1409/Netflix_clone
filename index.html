<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetflixClone</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
        <a href="https://www.netflix.com/in/"
          ><img
            src="https://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png"
            alt="logo"
        /></a>
    </nav>  
    <div class="container">

      <div class="login">
        <div class="content">
          <h2>Sign in</h2>
          <div class="details">
          
            <form action="#" method="post">
              <div class="input-cls">
                <input type="text" required />
                <label>Email or phone number</label>

              </div>
             <div class="input-cls">
              <input type="text" required />
              <label>Password</label>
             </div>

              <div class="btn-signin">
                <input type="submit" value="Sign In" />
              </div>

              <div class="need-help">
                <div class="remember">
                  <input type="checkbox" name="" id="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
              </div>
            </form>
          </div>
          <div class="bottom-m">
            <p>New to Netflix? <b><a href="#">Sign up now</a></b></p>
          </div>
          <div class="footer">
            <p>
              <small
                >This page is protected by Google reCAPTCHA to ensure you're not
                a bot <a href="#">Learn more.</a></small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
